{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<h1>Локомотивы</h1>
{% if locomotives %}
{% for el in locomotives %}
<div class="btn btn-secondary my-2">
    <h3><a href="{% url 'about' locomotive_id=el.id %}">{{ el.name_loc }}</a></h3>
</div>
{% endfor %}
{% else %}
<p>У Вас нет записей</p>
{% endif %}
{% endblock %}
